<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page ‚Äì Open Wardrobe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header>
    <div class="logo">OOTD</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('main') }}">My Wardrobe</a>
      <a href="#">Outfits</a>
      <a href="#">Account</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to Your Wardrobe üëï</h2>
      <p>Discover your style with AI-powered outfit detection ‚Äî upload an image or try live detection to identify your clothing in real time.</p>

      <!-- Upload Section -->
      <label for="uploadInput" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Choose Image
      </label>
      <input type="file" id="uploadInput" accept="image/*" style="display:none" />

      <button class="btn" id="uploadBtn">Upload & Detect</button>

      <!-- Live Detection Section -->
      <h3 style="margin-top: 40px;">Live Clothing Detection</h3>
      <img id="liveFeed" width="640" height="480" alt="Live feed will appear here" />

      <div class="btn-container">
        <button class="btn-live" id="startLiveBtn">Start Live Detection</button>
        <button class="btn-live" id="stopLiveBtn" disabled>Stop Live Detection</button>
      </div>
    </div>

    <img
      src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=900&q=60"
      alt="Wardrobe preview"
    />
  </section>

  <section>
    <h3>Recommended Outfits</h3>
    <div id="detectedItems" style="color:#ccc; font-size: 0.9rem;">
      No outfits detected yet.
    </div>
  </section>

  <script>
    // ---------------- IMAGE UPLOAD DETECTION ----------------
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("uploadInput");
      const detectedItems = document.getElementById("detectedItems");

      if (!fileInput.files.length) {
        alert("Please select an image first.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("image", file);

      detectedItems.textContent = "üîç Detecting outfit...";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (data.prediction) {
          detectedItems.innerHTML = `
            <strong>üëï Detected:</strong> ${data.prediction}<br>
            <em>Try pairing it with matching accessories or layers!</em>
          `;
        } else if (data.error) {
          detectedItems.textContent = "‚ö†Ô∏è Error: " + data.error;
        } else {
          detectedItems.textContent = "No detection result received.";
        }
      } catch (err) {
        detectedItems.textContent = "‚ùå Error connecting to server.";
        console.error(err);
      }
    });

    // make label open the file chooser
    document.querySelector('.custom-file-upload').addEventListener('click', () => {
      document.getElementById('uploadInput').click();
    });

    // ---------------- LIVE DETECTION (start/stop working properly) ----------------
    const startBtn = document.getElementById('startLiveBtn');
    const stopBtn = document.getElementById('stopLiveBtn');
    const liveImg = document.getElementById('liveFeed');

    startBtn.addEventListener('click', () => {
      // If it's already streaming do nothing
      if (liveImg.src && liveImg.src.includes('/video_feed')) return;

      // Show the image element and open a single persistent MJPEG stream
      liveImg.style.display = 'block';
      liveImg.src = `/video_feed?rand=${Date.now()}`; // single connection to MJPEG stream

      // update button states
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      // Close the stream by clearing the src attribute
      try {
        liveImg.src = '';
        liveImg.removeAttribute('src'); // ensure the browser closes the connection
      } catch (e) {
        console.warn('Error while stopping stream:', e);
      }

      // hide the element if you want
      liveImg.style.display = 'none';

      // update button states
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // Optional: if user navigates away, ensure stream is stopped
    window.addEventListener('beforeunload', () => {
      try { liveImg.src = ''; liveImg.removeAttribute('src'); } catch(e){}
    });
  </script>
</body>
</html>
